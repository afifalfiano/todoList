<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 mx-auto mt-5">
      <div class="card shadow p-3 mb-5 bg-white rounded">
        <h1 class="display-4 text-center mt-4">My TodoList</h1>
        <form (ngSubmit)="todoSubmit($event)" class="m-4">
          <div class="form-group">
            <div class="input-group-prepend">
              <input
                type="text"
                class="form-control"
                placeholder="Add Todo"
                name="addTodo"
                [(ngModel)]="addTodo"
              />
              <button class="btn btn-success ml-2" type="submit">Add</button>
            </div>
            <div class="list-group mt-4">
              <ul class="list-group">
                <li
                  class="list-group-item list-group-item-action"
                  *ngFor="let todo of todos"
                >
                  {{ todo
                  }}<a
                    class="btn btn-danger btn-sm float-sm-right text-white"
                    (click)="deleteTodo($event)"
                    >Delete</a
                  >
                </li>

                <button
                  type="button"
                  class="btn btn-danger text-white mt-4"
                  (click)="deleteAll($event)"
                  [disabled]="todos.length <= 0"
                >
                  Delete All
                </button>
              </ul>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
